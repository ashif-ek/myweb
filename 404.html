<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Basic Reset and Body Styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #343a40; /* Dark text color */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars from glitch effect overflow */
        }

        /* Container for the 404 content */
        .notfound-container {
            max-width: 600px;
            padding: 20px;
            position: relative; /* For pseudo-elements in glitch effect */
        }

        /* Styling for the main "404" text */
        .notfound-404 h1 {
            font-size: 10rem; /* Large text size */
            font-weight: 900; /* Extra bold */
            margin: 0;
            color: #4361ee; /* Primary color from your portfolio */
            position: relative; /* For glitch effect */
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        /* Glitch effect using pseudo-elements */
        .notfound-404 h1::before,
        .notfound-404 h1::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa; /* Match body background */
            overflow: hidden;
        }

        .notfound-404 h1::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1; /* Magenta for glitch */
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .notfound-404 h1::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1; /* Cyan and Magenta for glitch */
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        /* Keyframe animations for the glitch effect */
        @keyframes glitch-skew {
            0% { transform: skewX(0deg); }
            10% { transform: skewX(-5deg); }
            20% { transform: skewX(0deg); }
            30% { transform: skewX(5deg); }
            40% { transform: skewX(0deg); }
            50% { transform: skewX(-3deg); }
            60% { transform: skewX(0deg); }
            70% { transform: skewX(3deg); }
            80% { transform: skewX(0deg); }
            90% { transform: skewX(-1deg); }
            100% { transform: skewX(0deg); }
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: polygon(0 2%, 100% 2%, 100% 45%, 0 45%); }
            5% { clip-path: polygon(0 75%, 100% 75%, 100% 100%, 0 100%); }
            10% { clip-path: polygon(0 40%, 100% 40%, 100% 65%, 0 65%); }
            15% { clip-path: polygon(0 0, 100% 0, 100% 10%, 0 10%); }
            20% { clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%); }
            25% { clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%); }
            30% { clip-path: polygon(0 10%, 100% 10%, 100% 35%, 0 35%); }
            35% { clip-path: polygon(0 90%, 100% 90%, 100% 100%, 0 100%); }
            40% { clip-path: polygon(0 20%, 100% 20%, 100% 40%, 0 40%); }
            45% { clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%); }
            50% { clip-path: polygon(0 5%, 100% 5%, 100% 25%, 0 25%); }
            55% { clip-path: polygon(0 70%, 100% 70%, 100% 80%, 0 80%); }
            60% { clip-path: polygon(0 30%, 100% 30%, 100% 50%, 0 50%); }
            65% { clip-path: polygon(0 15%, 100% 15%, 100% 20%, 0 20%); }
            70% { clip-path: polygon(0 85%, 100% 85%, 100% 95%, 0 95%); }
            75% { clip-path: polygon(0 45%, 100% 45%, 100% 50%, 0 50%); }
            80% { clip-path: polygon(0 25%, 100% 25%, 100% 30%, 0 30%); }
            85% { clip-path: polygon(0 65%, 100% 65%, 100% 75%, 0 75%); }
            90% { clip-path: polygon(0 35%, 100% 35%, 100% 45%, 0 45%); }
            95% { clip-path: polygon(0 55%, 100% 55%, 100% 60%, 0 60%); }
            100% { clip-path: polygon(0 0, 100% 0, 100% 5%, 0 5%); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%); }
            5% { clip-path: polygon(0 0, 100% 0, 100% 20%, 0 20%); }
            10% { clip-path: polygon(0 30%, 100% 30%, 100% 70%, 0 70%); }
            15% { clip-path: polygon(0 80%, 100% 80%, 100% 95%, 0 95%); }
            20% { clip-path: polygon(0 10%, 100% 10%, 100% 30%, 0 30%); }
            25% { clip-path: polygon(0 50%, 100% 50%, 100% 75%, 0 75%); }
            30% { clip-path: polygon(0 20%, 100% 20%, 100% 45%, 0 45%); }
            35% { clip-path: polygon(0 70%, 100% 70%, 100% 85%, 0 85%); }
            40% { clip-path: polygon(0 40%, 100% 40%, 100% 55%, 0 55%); }
            45% { clip-path: polygon(0 65%, 100% 65%, 100% 75%, 0 75%); }
            50% { clip-path: polygon(0 5%, 100% 5%, 100% 15%, 0 15%); }
            55% { clip-path: polygon(0 75%, 100% 75%, 100% 90%, 0 90%); }
            60% { clip-path: polygon(0 25%, 100% 25%, 100% 35%, 0 35%); }
            65% { clip-path: polygon(0 10%, 100% 10%, 100% 25%, 0 25%); }
            70% { clip-path: polygon(0 80%, 100% 80%, 100% 90%, 0 90%); }
            75% { clip-path: polygon(0 35%, 100% 35%, 100% 60%, 0 60%); }
            80% { clip-path: polygon(0 15%, 100% 15%, 100% 40%, 0 40%); }
            85% { clip-path: polygon(0 55%, 100% 55%, 100% 80%, 0 80%); }
            90% { clip-path: polygon(0 45%, 100% 45%, 100% 65%, 0 65%); }
            95% { clip-path: polygon(0 5%, 100% 5%, 100% 10%, 0 10%); }
            100% { clip-path: polygon(0 70%, 100% 70%, 100% 75%, 0 75%); }
        }

        /* Styling for the "Oops! Page Not Found." heading */
        .notfound-heading {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 1rem;
            color: #343a40;
        }

        /* Styling for the descriptive paragraph */
        .notfound-message {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: #6c757d; /* Lighter text color for secondary message */
        }

        /* Button styling */
        .btn-custom {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 50px; /* Pill-shaped buttons */
            text-transform: uppercase;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-home {
            background-color: #4361ee; /* Primary color */
            border-color: #4361ee;
            color: #fff;
        }
        .btn-home:hover {
            background-color: #3a52cc; /* Darker shade of primary */
            border-color: #3a52cc;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .btn-back {
            background-color: transparent;
            border: 2px solid #6c757d; /* Secondary text color for border */
            color: #6c757d;
        }
        .btn-back:hover {
            background-color: #6c757d;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
        }

        /* Add some spacing between buttons if they are next to each other on small screens */
        .notfound-actions .btn + .btn {
            margin-left: 1rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .notfound-404 h1 {
                font-size: 8rem;
            }
            .notfound-heading {
                font-size: 2rem;
            }
            .notfound-message {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .notfound-404 h1 {
                font-size: 6rem;
            }
            .notfound-heading {
                font-size: 1.75rem;
            }
            .notfound-actions .btn {
                display: block;
                width: 100%;
                margin-bottom: 1rem;
            }
            .notfound-actions .btn + .btn {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="notfound-container">
        <div class="notfound-404">
            <h1>404</h1>
        </div>
        <h2 class="notfound-heading">Oops! Page Not Found.</h2>
        <p class="notfound-message">
            Sorry, but the page you are looking for does not exist, has been removed, name changed or is temporarily unavailable.
        </p>
        <div class="notfound-actions">
            <a href="/" class="btn btn-custom btn-home">
                <i class="fas fa-home me-2"></i>Go to Homepage
            </a>
            <button id="goBackButton" class="btn btn-custom btn-back ms-sm-2 mt-2 mt-sm-0">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Simple jQuery example: Make the 404 text slightly bounce on load
            // This is very subtle and can be expanded or changed.
            $('.notfound-404 h1').css({position: 'relative', top: '-10px', opacity: 0})
                               .animate({top: '0px', opacity: 1}, 800, 'swing');

            // "Go Back" button functionality
            $('#goBackButton').on('click', function() {
                // Check if there's a previous page in history to go back to
                if (document.referrer && document.referrer !== window.location.href) {
                    window.history.back();
                } else {
                    // If no history or same page, redirect to homepage as a fallback
                    window.location.href = "/";
                }
            });
        });
    </script>

</body>
</html>
